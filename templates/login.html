{% extends "base.html" %}

{% block title %}{{ _('Login') }}{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 80px auto; padding: 40px; border: 1px solid #ddd; background: #fafafa;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">{{ _('Login') }}</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>{{ _('Username') }}</label>
            <input type="text" name="username" required>
        </div>
        
        <div class="form-group">
            <label>{{ _('Password') }}</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">{{ _('Login') }}</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
        {{ _('Contact your administrator to get an account') }}
    </p>
    
    <div style="text-align: center; margin-top: 20px;">

</div>
{% endblock %}
