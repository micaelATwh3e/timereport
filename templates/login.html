{% extends "base.html" %}

{% block title %}Logga in{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 80px auto; padding: 40px; border: 1px solid #ddd; background: #fafafa;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Logga in</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Användarnamn</label>
            <input type="text" name="username" required>
        </div>
        
        <div class="form-group">
            <label>Lösenord</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Logga in</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
        Kontakta din administratör för att få ett konto
    </p>
</div>
{% endblock %}
